<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            background-color: #081b31;
            color: #fff;
            height: 5rem;
            line-height: 5rem;
        }
        
        .choice {
            height: 165px;
            width: 165px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .choice:hover {
            cursor: pointer;
            background-color: #081b31;
        }
        
        img {
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 5rem;
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-top: 3rem;
            gap: 5rem;
        }
        
        #user-score,
        #comp-score {
            font-size: 4rem;
        }
        
        .msg-container {
            margin-top: 5rem;
        }
        
        #msg {
            background-color: #081b31;
            color: #fff;
            font-size: 2rem;
            display: inline;
            padding: 1rem;
            border-radius: 1rem;
        }
        /* Responsive adjustments for smaller screens */
        
        @media (max-width: 500px) {
            .choices {
                flex-direction: column;
                gap: 2rem;
                margin-top: 3rem;
            }
            .choice {
                height: 120px;
                width: 120px;
            }
            img {
                height: 110px;
                width: 110px;
            }
            .score-board {
                font-size: 1.5rem;
                gap: 2rem;
                margin-top: 2rem;
            }
            #user-score,
            #comp-score {
                font-size: 3rem;
            }
            h1 {
                font-size: 1.5rem;
                height: 3.5rem;
                line-height: 3.5rem;
            }
            #msg {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
        
        @media (max-height:80%) {
            h1 {
                font-size: 1.2rem;
            }
            #msg {
                font-size: 0.8rem;
            }
            #user-score,
            #comp-score {
                font-size: 2.5rem;
            }
            #rock,
            #paper,
            #scissors {
                height: 100px;
                width: 100px;
            }
            img {
                height: 80px;
                width: 80px;
            }
            #msg-container {
                margin-top: 3rem;
            }
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="stone.jpg" />
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" />
        </div>
        <div class="choice" id="scissors">
            <img src="scisser.jpg" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p><br>
        <p class="result"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
